<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inouts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Fixed Inline Labels
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Floating Labels
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value=""></ion-input>
          </ion-item>
    
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Inline Labels
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Inset Labels
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Placeholder Labels
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Stacked Labels
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
